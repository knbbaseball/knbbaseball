{{ define "main" }}

<main class="container">
  <h1 class="mn-PageTitle">{{.Title}}</h1>

  <p class="mb-0">{{ .Description }}</p>

  {{ with .Content }}
    <div class="cms">
      {{ . }}
    </div>
  {{ end }}

  {{ with .Params.annual_plan_table_link }}
    {{ partial "gdoc-link" (dict "src" . "class" "mn-AnnualPlanTable") }}
  {{ end }}
</main>

{{ end }}
