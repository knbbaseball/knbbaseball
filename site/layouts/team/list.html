{{ define "main" }}

<main class="container">
  <h1 class="mn-PageTitle">チーム</h1>

  <div class="cms mw6">{{ .Content }}</div>

  <div class="d-lg-flex justify-content-between flex-wrap mb-4">
    {{ range .Paginator.Pages.ByPublishDate.Reverse }}
      <div class="mn-ListItem">{{ .Render "li"}}</div>
    {{ end }}
  </div>

  {{- template "_internal/pagination.html" . -}}
</main>

{{ end }}
