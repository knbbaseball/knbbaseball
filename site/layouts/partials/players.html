{{/*
  Scope: players
  */}}

<div style="overflow: auto">
  <table class="table" style="width:100%">
    <thead>
      <tr>
        <th>背番号</th>
        <th style="min-width:10rem">名前</th>
        <th style="min-width:10rem">学校</th>
        <th>投</th>
        <th>打</th>
      </tr>
    </thead>
    <tbody>
      {{ range . }}
        <tr>
          <td>{{ .number }}</td>
          <td>{{ .name }}</td>
          <td>{{ .school }}</td>
          <td>{{ .threw }}</td>
          <td>{{ .batted }}</td>
        </tr>
      {{ end }}
    </tbody>
  </table>
</div>
