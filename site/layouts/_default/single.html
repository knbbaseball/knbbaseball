{{ define "main" }}

<section class="hero hero--page-header">
  <div class="hero-body">
    <p class="title">{{.Title}}</p>
  </div>
</section>
<main class="container my-5 px-2">
  {{ if .Params.image }}
    <div class="mb-4">
      {{ partial "progressive-image.html" (dict "context" . "src" .Params.image "alt" .Title) }}
    </div>
  {{ end }}
  <div class="content">{{ .Content }}</div>
</main>

{{ end }}
